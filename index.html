<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>

    <div class="parent">
        <div class="display"><p class="display-para"></p></div>
        <div class="ops plus"><p>+</p></div>
        <div class="ops minus"><p>-</p></div>
        <div class="ops mult"><p>*</p></div>
        <div class="ops div"><p>/</p></div>
        <div class="ops leftP"><p>(</p></div>
        <div class="ops rightP"><p>)</p></div>
        <div class="nums seven"><p>7</p></div>
        <div class="nums eight"><p>8</p></div>
        <div class="nums nine"><p>9</p></div>
        <div class="nums four"><p>4</p></div>
        <div class="nums five"><p>5</p></div>
        <div class="nums six"><p>6</p></div>
        <div class="nums one"><p>1</p></div>
        <div class="nums two"><p>2</p></div>
        <div class="nums three"><p>3</p></div>
        <div class="nums zero"><p>0</p></div>
        <div class="nums dec"><p>.</p></div>
        <div class="clear"><p>AC</p></div>
        <div class="equals">=</div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
