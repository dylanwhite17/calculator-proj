<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>

    <div id="parent">
        <div class="display"><p class="display-para"></p></div>
        <div id="ops" class="plus"><p>+</p></div>
        <div id="ops" class="minus"><p>-</p></div>
        <div id="ops" class="mult"><p>*</p></div>
        <div id="ops" class="div"><p>/</p></div>
        <div id="nums" class="leftP"><p>(</p></div>
        <div id="nums" class="rightP"><p>)</p></div>
        <div id="nums" class="eight"><p>8</p></div>
        <div id="nums" class="seven"><p>7</p></div>
        <div id="nums" class="nine"><p>9</p></div>
        <div id="nums" class="four"><p>4</p></div>
        <div id="nums" class="five"><p>5</p></div>
        <div id="nums" class="six"><p>6</p></div>
        <div id="nums" class="one"><p>1</p></div>
        <div id="nums" class="two"><p>2</p></div>
        <div id="nums" class="three"><p>3</p></div>
        <div id="nums" class="zero"><p>0</p></div>
        <div id="nums" class="dec"><p>.</p></div>
        <div class="clear"><p>AC</p></div>
        <div class="equals">=</div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
